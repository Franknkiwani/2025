<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .product h2 {
      font-weight: bold;
      margin-top: 10px;
    }
    .product p {
      margin-bottom: 20px;
    }
    .buy-now {
      background-color: #0070ba;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-now:hover {
      background-color: #005ea5;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src="https://picsum.photos/200/300" alt="Product Image">
    <h2>Smartwatch</h2>
    <p>Stay connected and track your fitness goals with our modern smartwatch.</p>
    <p>Price: $249.99</p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="cashmarco2000@gmail.com">
      <input type="hidden" name="item_name" value="Smartwatch">
      <input type="hidden" name="amount" value="249.99">
      <input type="hidden" name="currency_code" value="USD">
      <button class="buy-now" type="submit">Buy Now</button>
    </form>
  </div>
</body>
</html>
