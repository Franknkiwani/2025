    <script>
        let earningsPerMinute = 0.010;
        let watchTimeSeconds = 0;
        let balance = 0;
        let isWatching = false;
        let timerInterval;
        let videoIndex = 0; // Track current video index
        const videoLinks = [
            "https://www.youtube.com/embed/SM66GDRyIVY?si=pT2u3uQ-MUbQMEtQ",
            "https://www.youtube.com/embed/gs8qfL9PNac?si=FySVHXmr2oQ-OJ8j",
            "https://www.youtube.com/embed/0BjlBnfHcHM?si=8K2DP5z1tqwBZR7O"
        ];

        // Get stored balance from localStorage
        if (localStorage.getItem('balance')) {
            balance = parseFloat(localStorage.getItem('balance'));
            document.getElementById('balanceAmount').innerText = `$${balance.toFixed(3)}`;
            document.getElementById('balanceButton').innerText = `BALANCE: $${balance.toFixed(3)}`;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        document.getElementById('watchButton').addEventListener('click', function() {
            if (!isWatching) {
                isWatching = true;
                document.getElementById('watchButton').disabled = true;
                document.getElementById('watchButton').innerText = 'WATCHING...';
                document.getElementById('nextButton').disabled = false;
                document.getElementById('backButton').disabled = false;

                // Start video playback
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = videoLinks[videoIndex]; // Set current video

                // Start timer for seconds
                timerInterval = setInterval(function() {
                    watchTimeSeconds++;
                    let minutes = Math.floor(watchTimeSeconds / 60);
                    let seconds = (watchTimeSeconds % 60).toFixed(0);

                    document.getElementById('watchTime').innerText = `WATCH TIME: ${minutes}:${seconds.padStart(2, '0')}`;

                    if (watchTimeSeconds % 60 === 0) {
                        balance += earningsPerMinute;
                        document.getElementById('balanceAmount').innerText = `$${balance.toFixed(3)}`;
                        document.getElementById('balanceButton').innerText = `BALANCE: $${balance.toFixed(3)}`;

                        // Save balance to localStorage
                        localStorage.setItem('balance', balance.toFixed(3));
                    }
                }, 1000);
            }
        });

        function goNext() {
            if (videoIndex < videoLinks.length - 1) {
                videoIndex++;
                resetWatchTime();
                document.getElementById('videoPlayer').src = videoLinks[videoIndex];
            }
        }

        function goBack() {
            if (videoIndex > 0) {
                videoIndex--;
                resetWatchTime();
                document.getElementById('videoPlayer').src = videoLinks[videoIndex];
            }
        }

        function resetWatchTime() {
            clearInterval(timerInterval);
            watchTimeSeconds = 0;
            document.getElementById('watchTime').innerText = "WATCH TIME: 0:00";
            isWatching = false;
            document.getElementById('watchButton').disabled = false;
            document.getElementById('watchButton').innerText = "WATCH AND EARN";
        }
    </script>
