<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .message {
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to Premium App</h1>
    <p id="status">Status: <strong id="premium-status">Free User</strong></p>
    <button class="btn" id="buy-premium">Buy Premium for $0.002</button>
    <p class="message" id="message"></p>

    <script>
        // Check if user is already premium
        const premiumStatus = localStorage.getItem("isPremium");
        const statusElement = document.getElementById("premium-status");
        const messageElement = document.getElementById("message");

        if (premiumStatus === "true") {
            statusElement.textContent = "Premium User";
            messageElement.textContent = "";
        }

        // Handle Buy Premium button click
        document.getElementById("buy-premium").addEventListener("click", () => {
            const paymentLink = "https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=nkiwanitawana@gmail.com&item_name=Premium+Membership&amount=0.002&currency_code=USD";
            
            // Open the PayPal link
            window.location.href = paymentLink;

            // Store a temporary flag for payment
            localStorage.setItem("paymentInProgress", "true");
        });

        // Check payment status when user returns
        const paymentInProgress = localStorage.getItem("paymentInProgress");

        if (paymentInProgress === "true") {
            // Simulate a backend check (Replace this with your server logic)
            const isPaymentSuccessful = false; // Replace with real payment status check

            if (isPaymentSuccessful) {
                localStorage.setItem("isPremium", "true");
                localStorage.removeItem("paymentInProgress");
                statusElement.textContent = "Premium User";
                messageElement.textContent = "Thank you for purchasing Premium!";
            } else {
                localStorage.setItem("isPremium", "false");
                localStorage.removeItem("paymentInProgress");
                messageElement.textContent = "Payment was unsuccessful. Please try again.";
            }
        }
    </script>
</body>
</html>
